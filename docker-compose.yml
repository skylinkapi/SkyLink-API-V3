version: "3.9"

services:
  skylink-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: skylinkapi/skylink:latest
    container_name: skylink-api
    env_file:
      - .env
    ports:
      - "80:8000"
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8000/health').getcode()==200 else sys.exit(1)\""]
      interval: 30s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: skylink-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional reverse proxy with automatic HTTPS (uncomment to use)
  # caddy:
